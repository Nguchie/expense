<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock  %}</title>
    <style>

        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }

    </style>
</head>
<body>


    <div class="container">
        <div class="logo">
            <img src="{% static 'images/logo-stunner.png' %}" alt="Logo">
        </div>
        {% block content %}
        <!-- Content specific to each page will be inserted here -->
        {% endblock %}
    </div>
</body>
</html>
