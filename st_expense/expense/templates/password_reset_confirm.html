{% extends 'base.html' %}
{%load static %}
{% block title %}
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Reset Your Password</title>
</head>
{% endblock %}

{% block content %}
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
{% endblock %}
